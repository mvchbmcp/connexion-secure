<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Changer le mot de passe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    #box {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 340px;
    }
    h2 {
      text-align: center;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 6px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 12px;
      box-sizing: border-box;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4285F4;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background-color: #3367d6;
    }
    #message {
      margin-top: 15px;
      height: 20px;
      font-weight: bold;
      color: red;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="box">
    <h2>Changer mon mot de passe</h2>

    <!-- Étape 1 : Connexion -->
    <form id="login-form">
      <label for="email">Email :</label>
      <input type="email" id="email" required placeholder="Votre email" />

      <label for="old-password">Mot de passe actuel :</label>
      <input type="password" id="old-password" required placeholder="Mot de passe actuel" />

      <button type="submit">Se connecter</button>
    </form>

    <!-- Étape 2 : Changement -->
    <form id="change-form" style="display:none;">
      <label for="new-password">Nouveau mot de passe :</label>
      <input type="password" id="new-password" required placeholder="Nouveau mot de passe" />

      <label for="confirm-password">Confirmer le mot de passe :</label>
      <input type="password" id="confirm-password" required placeholder="Confirmer le mot de passe" />

      <button type="submit">Modifier le mot de passe</button>
    </form>

    <div id="message"></div>
  </div>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabaseUrl = 'https://dwrropzvxdykvdiuvlnp.supabase.co';
    const supabaseKey = 'PASTE_YOUR_ANON_KEY_HERE'; // ⚠️ Mets ici ta clé Anon
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    const loginForm = document.getElementById('login-form');
    const changeForm = document.getElementById('change-form');
    const messageDiv = document.getElementById('message');

    let currentSession = null;

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      messageDiv.textContent = '';

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('old-password').value;

      const { data, error } = await supabase.auth.signInWithPassword({
        email,
        password,
      });

      if (error || !data.session) {
        messageDiv.textContent = "Connexion échouée. Vérifie l'email ou le mot de passe.";
        return;
      }

      currentSession = data.session;
      messageDiv.style.color = 'green';
      messageDiv.textContent = "Connexion réussie. Vous pouvez modifier votre mot de passe.";

      // Affiche le formulaire de changement
      loginForm.style.display = 'none';
      changeForm.style.display = 'block';
    });

    changeForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      messageDiv.textContent = '';
      messageDiv.style.color = 'red';

      const newPassword = document.getElementById('new-password').value;
      const confirmPassword = document.getElementById('confirm-password').value;

      if (newPassword !== confirmPassword) {
        messageDiv.textContent = "Les mots de passe ne correspondent pas.";
        return;
      }

      const { error } = await supabase.auth.updateUser({
        password: newPassword
      });

      if (error) {
        messageDiv.textContent = "Erreur : " + error.message;
        return;
      }

      messageDiv.style.color = 'green';
      messageDiv.textContent = "Mot de passe changé avec succès.";

      // Déconnexion automatique
      await supabase.auth.signOut();
    });
  </script>
</body>
</html>
