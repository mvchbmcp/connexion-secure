<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Changer mot de passe</title>
</head>
<body>
  <h2>Changer votre mot de passe</h2>
  <form id="change-form">
    <input type="password" id="new-password" placeholder="Nouveau mot de passe" required />
    <button type="submit">Changer</button>
  </form>
  <div id="message" style="color:green;"></div>
  <div id="error" style="color:red;"></div>

  <script>
    document.getElementById('change-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const newPassword = document.getElementById('new-password').value;
      const oldPassword = sessionStorage.getItem('currentPassword');

      const res = await fetch('/.netlify/functions/changePassword', {
        method: 'POST',
        body: JSON.stringify({ oldPassword, newPassword }),
      });

      const result = await res.json();
      if (res.ok) {
        document.getElementById('message').textContent = result.message;
      } else {
        document.getElementById('error').textContent = result.error;
      }
    });
  </script>
</body>
</html>
