<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Modifier mon mot de passe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    #change-password-box {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 320px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 6px;
    }
    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 12px;
      box-sizing: border-box;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4285F4;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background-color: #3367d6;
    }
    #message {
      margin-top: 15px;
      height: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="change-password-box">
    <h2>Modifier mon mot de passe</h2>
    <form id="change-password-form">
      <label for="email">Email :</label>
      <input type="email" id="email" required placeholder="Votre email" />
      
      <label for="old-password">Ancien mot de passe :</label>
      <input type="password" id="old-password" required placeholder="Ancien mot de passe" />
      
      <label for="new-password">Nouveau mot de passe :</label>
      <input type="password" id="new-password" required placeholder="Nouveau mot de passe" />
      
      <label for="confirm-password">Confirmer le mot de passe :</label>
      <input type="password" id="confirm-password" required placeholder="Confirmer le mot de passe" />
      
      <button type="submit">Changer le mot de passe</button>
      <div id="message"></div>
    </form>
  </div>

  <!-- Supabase JS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabase = supabase.createClient(
      'https://dwrropzvxdykvdiuvlnp.supabase.co', // ‚úÖ ton URL
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR3cnJvcHp2eGR5a3ZkaXV2bG5wIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTExMTUzODMsImV4cCI6MjA2NjY5MTM4M30.oeOxMK0mYQVjtRW9ajWiI-aP4CO2HbiLZ_PSRvrPFnk' // ‚úÖ ta cl√© publique anon (PAS la cl√© service_role)
    );

    const form = document.getElementById('change-password-form');
    const messageDiv = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      messageDiv.textContent = '';
      messageDiv.style.color = 'red';

      const email = document.getElementById('email').value.trim();
      const oldPassword = document.getElementById('old-password').value;
      const newPassword = document.getElementById('new-password').value;
      const confirmPassword = document.getElementById('confirm-password').value;

      if (newPassword !== confirmPassword) {
        messageDiv.textContent = "Les mots de passe ne correspondent pas.";
        return;
      }

      // üîê Connexion avec les anciennes infos
      const { data, error: loginError } = await supabase.auth.signInWithPassword({
        email,
        password: oldPassword
      });

      if (loginError || !data.session) {
        messageDiv.textContent = "Ancien mot de passe incorrect.";
        return;
      }

      // ‚úÖ Changement de mot de passe
      const { error: updateError } = await supabase.auth.updateUser({
        password: newPassword
      });

      if (updateError) {
        messageDiv.textContent = "Erreur lors de la modification : " + updateError.message;
        return;
      }

      messageDiv.style.color = 'green';
      messageDiv.textContent = "Mot de passe chang√© avec succ√®s.";

      // üîê D√©connexion
      await supabase.auth.signOut();
      form.reset();
    });
  </script>
</body>
</html>
